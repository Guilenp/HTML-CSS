    <title>Estudos de iframe</title>
    <style>
        iframe {

        }

</head>
<body>

    <h1>Testando o uso de um iframe</h1>
    <p>Fazendo um teste aqui <iframe src="paginas-extras/pag001.html"></iframe></p>

        github também é bem legal. </p>
